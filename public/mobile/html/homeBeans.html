<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Home Beans</title>
	<link rel="stylesheet"  href="../css/themes/default/jquery.mobile-1.2.0.css" />
	<link rel="stylesheet"  href="../css/greenBeans.css" />
	<script src="../js/jquery.js"></script>
	<script src="../js/jquery.mobile-1.2.0.js"></script>
</head>
<body>
	<div data-role="page" id="homeBeans" class="home-bean-screen" data-fullscreen="true">
		<script>
			$( "#homeBeans" ).bind( 'pageinit', function(){
				console.log('initialize');
				var numberOfBeans = 9;
				for (var i = 0; i < numberOfBeans; i++) {
					if (i%5 == 0) {
						$('#home_bean_grid_view').append(
					      '<div class="ui-block-a"><img src="../resources/images/bean.png" width=59 class="bean"/></div>'
					    );
					} else if (i%5 == 1) {
						$('#home_bean_grid_view').append(
					      '<div class="ui-block-b"><img src="../resources/images/bean.png" width=59 class="bean"/></div>'
					    );
					} else if (i%5 == 2) {
						$('#home_bean_grid_view').append(
					      '<div class="ui-block-c"><img src="../resources/images/bean.png" width=59 class="bean"/></div>'
					    );
					} else if (i%5 == 3) {
						$('#home_bean_grid_view').append(
					      '<div class="ui-block-d"><img src="../resources/images/bean.png" width=59 class="bean"/></div>'
					    );
					} else {
						$('#home_bean_grid_view').append(
					      '<div class="ui-block-e"><img src="../resources/images/bean.png" width=59 class="bean"/></div>'
					    );
					}
				};
			});
		</script>
		<div data-role="header" class="home-bean-toolbar">
			<a data-role="button" class="home-bean-toolbar-back-button"></a>
			<div id="home-bean-title"><img src="../resources/images/greenbeansText.png" width=112 class="home-bean-title"/></div>
			<a data-role="button" class="home-bean-toolbar-favourite-button"></a>

			<script>
				$( ".home-bean-toolbar-back-button" ).bind( "click", function(event, ui) {
					$.mobile.changePage( "claimBeans.html", { transition: "slide", reverse: true} );
				});
			</script>

		</div>
		<div data-role="content" class="home-beans-content">
			<div class="profile">
				<div id="home-bean-profile-avatar"><img src="../resources/images/avatar.png" width=32 class="avatar"/></div>
				<div class="details">
					<div class="name">Frank Pinto</div>
					<div class="action">No Actions Yet</div>
				</div>
				<a data-role="button" class="like-button">9</a>
				<a data-role="button" class="comment-button">6</a>
				<a data-role="button" class="more-button"></a>
			</div>
			<div class="main">
				<div class="number-of-beans">You have 9 beans</div>
				<div class="ui-grid-d" id="home_bean_grid_view">
				</div>
				<a data-role="button" class="use-beans-btn"></a>
			</div>
		</div>
		
		<div data-role="footer" data-id="mainFooter" data-position="fixed" class="home-beans-tabbar">
			<div data-role="navbar">
				<ul>
					<li><a data-role="button" href="#homeBeans" class="selected-btn home-btn"></a></li>
					<li><a data-role="button" href="#tab_panel_2" class="comment-btn"></a></li>
					<li><a data-role="button" class="center-image"></a></li>
					<li><a data-role="button" href="#tab_panel_3" class="cash-btn"></a></li>
					<li><a data-role="button" href="#tab_panel_4" class="setting-btn"></a></li>
				</ul>
			</div>
		</div>
	</div>
	<div data-role="page" id="tab_panel_2">
		<div data-role="content" class="content">
		</div>
		<div data-role="footer" data-id="mainFooter" data-position="fixed" class="home-beans-tabbar">
			<div data-role="navbar">
				<ul>
					<li><a data-role="button" href="#homeBeans" class="home-btn"></a></li>
					<li><a data-role="button" href="#tab_panel_2" class="selected-btn comment-btn"></a></li>
					<li><a data-role="button" class="center-image"></a></li>
					<li><a data-role="button" href="#tab_panel_3" class="cash-btn"></a></li>
					<li><a data-role="button" href="#tab_panel_4" class="setting-btn"></a></li>
				</ul>
			</div>
		</div>
	</div>
	<div data-role="page" id="tab_panel_3">
		<div data-role="content" class="content">
		</div>
		<div data-role="footer" data-id="mainFooter" data-position="fixed" class="home-beans-tabbar">
			<div data-role="navbar">
				<ul>
					<li><a data-role="button" href="#homeBeans" class="home-btn"></a></li>
					<li><a data-role="button" href="#tab_panel_2" class="comment-btn"></a></li>
					<li><a data-role="button" class="center-image"></a></li>
					<li><a data-role="button" href="#tab_panel_3" class="selected-btn cash-btn"></a></li>
					<li><a data-role="button" href="#tab_panel_4" class="setting-btn"></a></li>
				</ul>
			</div>
		</div>
	</div>
	<div data-role="page" id="tab_panel_4">
		<div data-role="content" class="content">
		</div>
		<div data-role="footer" data-id="mainFooter" data-position="fixed" class="home-beans-tabbar">
			<div data-role="navbar">
				<ul>
					<li><a data-role="button" href="#homeBeans" class="home-btn"></a></li>
					<li><a data-role="button" href="#tab_panel_2" class="comment-btn"></a></li>
					<li><a data-role="button" class="center-image"></a></li>
					<li><a data-role="button" href="#tab_panel_3" class="cash-btn"></a></li>
					<li><a data-role="button" href="#tab_panel_4" class="selected-btn setting-btn"></a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
