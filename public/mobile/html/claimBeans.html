<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Green Beans</title>
	<link rel="stylesheet"  href="../css/themes/default/jquery.mobile-1.2.0.css" />
	<link rel="stylesheet"  href="../css/greenBeans.css" />
	<script src="../js/jquery.js"></script>
	<script src="../js/jquery.mobile-1.2.0.js"></script>
</head>
<body>
	<div data-role="page" id="claimBeans" class="claim-bean-screen" data-fullscreen="true">
		<div>
			<div id="claimBeans-logo-text"><img src="../resources/images/greenbeansText.png" width=208 class="logo"/></div>
			<div class="hint-text">ENTER YOUR TOKEN</div>
			<div id="claimBeansErrorText" class="error-text">Ouch. That bean code is not valid. Please try again...</div>
			<input type="text" name="claimBeansTokenInput" id="claimBeansTokenInput" class="token-input" value=""/>
			<a data-role="button" class="claim-beans-btn">Claim Beans</a>

			<script>
				$( ".claim-beans-btn" ).bind( "click", function(event, ui) {
					if ($('#claimBeansTokenInput').val() == "B0S53K" || $('#claimBeansTokenInput').val() == "942WOQ" || $('#claimBeansTokenInput').val() == "S8DO91") {
						$.mobile.changePage( "homeBeans.html", { transition: "slide"} );
					} else {
						$("#claimBeansErrorText").show("fast");
					}
				});
			</script>
				<div class="footer">
					<div class="take-text">Take me to</div>
					<a data-role="button" class="my-beans-btn">My Beans</a>
				</div>
			<script>
				$( ".my-beans-btn" ).bind( "click", function(event, ui) {
					$.mobile.changePage( "homeBeans.html", { transition: "slide"} );
				});
			</script>

		</div>
	</div>
</body>
</html>
