<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Green Beans</title>
	<link rel="stylesheet"  href="css/themes/default/jquery.mobile-1.2.0.css" />
	<link rel="stylesheet"  href="css/greenBeans.css" />
	<script src="js/jquery.js"></script>
	<script src="js/jquery.mobile-1.2.0.js"></script>
</head>
<body>
	<div data-role="page" id="explainerPage" class="home-screen" data-fullscreen="true">
		<div data-role="content" class="home-screen-content">
			<div class="content-first">
				<div><img src="resources/images/greenbeansText.png" width=208px class="logo-text"/></div>
				<div><img src="resources/images/greenbeansImage.png" width=243px class="logo-image"/></div>
				<div class="question">What can you do with Green Beans?</div>
				<a data-role="button" data-icon="joinIcon" class="join-btn">Join in raffles and mini-lotteries</a>
				<a data-role="button" data-icon="cashIcon" class="cash-btn">Cash them in for free stuff and deals</a>
				<a data-role="button" data-icon="starIcon" class="more-btn">Hustle for more green beans</a>
			</div>
			<div class="content-secondary">
				<a data-role="button" class="home-play-beans-btn"></a>
				<script>
					$( ".home-play-beans-btn" ).bind( "click", function(event, ui) {
						$.mobile.changePage( "html/claimBeans.html", { transition: "slide"} );
					});
				</script>
			</div>
		</div>
	</div>
</body>
</html>
